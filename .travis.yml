language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

os:
  - linux
  - osx
  - windows

install:
  - rustup component add rustfmt
  - rustfmt -V
  - gcc -version

script:
  - cargo fmt --all -- --check
  - cargo test
  - cargo build -j 1 --release
  - cargo run --release -- c $TRAVIS_RUST_VERSION.xz from star star.exe to ./
deploy:
  provider: releases
  # â‹®
  edge: true
  api_key: $GITHUB_TOKEN
  file: $TRAVIS_RUST_VERSION.7z
  skip_cleanup: true
  on:
    tags: true
